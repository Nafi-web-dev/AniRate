<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - AniRate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #001725;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .signup-container h2 {
      text-align: center;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #FFD700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #f2c100;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>

  <script>
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDPHXnqFkBE5ewYDJIlGc-0k3Hwn-vm4gc",
  authDomain: "anirate1.firebaseapp.com",
  projectId: "anirate1",
  storageBucket: "anirate1.firebasestorage.app",
  messagingSenderId: "378886265579",
  appId: "1:378886265579:web:64fa7ed956a037e371fcae",
  measurementId: "G-MN1VX1HJKF"
};

    // Firebase ইনিশিয়ালাইজ করা
    firebase.initializeApp(firebaseConfig);

    // সাইনআপ ফাংশন
    function handleSignup(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Sign up successful!");
          // এখানে অতিরিক্ত কার্যক্রম যেমন রিডাইরেক্ট করা যেতে পারে
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form onsubmit="handleSignup(event)">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="test.html">Login</a>
    </div>
  </div>
</body>
</html>
